<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist\bootstrap-5.2.3-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container bg-dark text-white">
        <h1 class="text-center pb-5">Registration Form</h1>
        <form action="">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">FirstName</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">MidName</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">LastName</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">Mobile No</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">choose File</label>
                        <input type="file" class="form-control">

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="" class="form-label">Massage</label>
                        <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="other" class="form-check-input">
                        <label for="" class="form-check-label">Other</label>
                    </div>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-md-4">
                    <select class="form-select">
                        <option value="">India</option>
                        <option value="">Pakistan</option>
                        <option value="">Nepal</option>
                        <option value="">Bangladesh</option>
                        <option value="">Bhutan</option>
                        <option value="">SriLanka</option>
                        <option value="">China</option>
                        <option value="">Japan</option>
                    </select>
                </div>
            </div>
        </form>
    </div>


    <script src="bootstrap-5.2.3-dist\bootstrap-5.2.3-dist\js\bootstrap.min.js"></script>
</body>
</html>
